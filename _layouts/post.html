---
layout: default
---
<article>
	<h3>{{ page.title }}</h3>
	{{ content }}
	<aside>Posted <strong>{{ page.date | date: "%b %-d, %Y" }}</strong>{% if page.author %} by <strong>{{ page.author }}</strong>{% endif %}</aside>
</article>
<p><a href="{{ "/news" | prepend: site.baseurl }}">Back to index</a></p>
