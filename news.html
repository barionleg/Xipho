---
layout: default
title: News Archive
permalink: /news/
---
<h2>News Archive</h2>
{% for post in site.posts %}
  <div class="article">
    <h3>{{ post.title }}</h3>
    {{ post.content }}
    <div class="aside">Posted <strong>{{ post.date | date: "%b %-d, %Y" }}</strong>{% if post.author %} by <strong>{{ post.author }}</strong>{% endif %} &mdash; <a href="{{ post.url }}">Permalink</a></div>
  </div>
{% endfor %}
